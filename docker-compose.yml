version: '3.8'

services:
  # Laravel API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: property_management_api
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html
      - ./api/storage:/var/www/html/storage
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=property_management
      - DB_USERNAME=laravel
      - DB_PASSWORD=laravel_password
    depends_on:
      - mysql
    networks:
      - property_management_network

  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: property_management_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=property_management
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=laravel_password
      - MYSQL_ROOT_PASSWORD=root_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - property_management_network

  # Adminer Database Management Tool
  adminer:
    image: adminer:latest
    container_name: property_management_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=mysql
    depends_on:
      - mysql
    networks:
      - property_management_network

networks:
  property_management_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

